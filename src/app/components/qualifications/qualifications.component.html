<section id="qualifications" class="qualifications-section">
    <div class="container">
      <h2 class="section-title">QUALIFICATIONS</h2>
      <p class="section-subtitle">My Certifications & Proficiencies</p>
  
      <div class="qualifications-list">
        <div class="qualification-card" *ngFor="let qual of qualifications">
          <div class="qualification-icon-container" *ngIf="qual.iconClass">
            <i [class]="qual.iconClass"></i>
          </div>
          <div class="qualification-details">
            <h3 class="qualification-title">{{ qual.title }}
              <span *ngIf="qual.level" class="qualification-level">- {{ qual.level }}</span>
            </h3>
            <p class="qualification-issuer" *ngIf="qual.issuer">
              <i class="fas fa-building"></i> Issued by: {{ qual.issuer }}
            </p>
            <p class="qualification-date" *ngIf="qual.dateAchieved">
              <i class="fas fa-calendar-alt"></i> Achieved: {{ qual.dateAchieved }}
            </p>
            <p class="qualification-description" *ngIf="qual.description">
              {{ qual.description }}
            </p>
            <div class="qualification-links" *ngIf="qual.badgeUrl || qual.verifyUrl">
              <a *ngIf="qual.badgeUrl" [href]="qual.badgeUrl" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline">
                <i class="fas fa-id-badge"></i> View Badge
              </a>
              <a *ngIf="qual.verifyUrl" [href]="qual.verifyUrl" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-primary-alt">
                <i class="fas fa-check-circle"></i> Verify Certificate
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
